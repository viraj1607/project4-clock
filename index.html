<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>My Clock</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/clock.png" alt="">
            <h1>CLOCK</h1>
        </div>
        <div class="time">
            <div class="one">
                <div class="first">
                    <font style="font-size: 30px;">TIME </font>
                </div>
                <div class="numbers">
                    <div class="time-no" id="time-hr"></div>
                    <div class="time-txt">Hours</div>
                </div>
                <div class="dots">
                    . <br> .
                </div>
                <div class="numbers">
                    <div class="time-no" id="time-min"></div>
                    <div class="time-txt">Mins</div>
                </div>
                <div class="dots">
                    . <br> .
                </div>
                <div class="numbers">
                    <div class="time-no" id="time-sec"></div>
                    <div class="time-txt">Secs</div>
                </div>
                <div class="last">
                    <font style="font-size: 40px;" id="am_pm"> </font>
                </div>
            </div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>
    <div class="main">
        <div class="col-one">
            <div class="set">
                <div class="container">
                    <div class="row">
                        <i class="fas fa-sun"></i>
                        <font>Set Wake up Time</font>
                        <select name="" id="my-select">
                            <option value="select-time">Select Time</option>
                            <option value="6am">6 AM - 8AM</option>
                            <option value="8am">8 AM - 9AM</option>
                            <option value="9am">9 AM - 10AM</option>
                            <option value="10am">10 AM - 12PM</option>
                            <option value="12pm">12 PM - 1PM</option>
                            <option value="1pm">1 PM - 2PM</option>
                        </select>
                    </div>
                    <div class="row">
                        <i class="fas fa-utensils"></i>
                        <font>Set Lunch Time</font>
                        <select name="" id="my-select-2">
                            <option value="select-time">Select Time</option>
                            <option value="12pm">12 PM - 1PM</option>
                            <option value="1pm">1 PM - 2PM</option>
                            <option value="2pm">2 PM - 3PM</option>
                            <option value="3pm">3 PM - 4PM</option>
                            <option value="4pm">4 PM - 5PM</option>
                            <option value="5pm">5 PM - 6PM</option>
                        </select>
                    </div>
                    <div class="row">
                        <i class="fas fa-bed"></i>
                        <font>Set Nap Time</font>
                        <select name="" id="my-select-3"">
                            <option value="select-time">Select Time</option>
                            <option value="8pm">8 PM - 9PM</option>
                            <option value="9pm">9 PM - 10PM</option>
                            <option value="10pm">10 PM - 11PM</option>
                            <option value="11pm">11 PM - 12AM</option>
                            <option value="12am">12 AM - 1AM</option>
                            <option value="1am">1 AM - 2AM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="greet">
                <h2></h2>
            </div>
            <div class="msg">
                <font>Party Time !</font>
            </div>
        </div>
        <div class="col-two">
            <!-- <img src="./images/lunch.png" alt="" id=""> -->
            <div class="txt">
                <h2></h2>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
