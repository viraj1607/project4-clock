<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>My Clock</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/clock.png" alt="">
            <h1>CLOCK</h1>
        </div>
        <div class="time">
            <div class="one">
                <div class="first">
                    <font style="font-size: 30px;">TIME </font>
                </div>
                <div class="numbers">
                    <font style="font-size: 40px;">10 </font> <br> hours
                </div>
                <div class="dots">
                    . <br> .
                </div>
                <div class="numbers">
                    <font style="font-size: 40px;">45 </font> <br> mins
                </div>
                <div class="dots">
                    . <br> .
                </div>
                <div class="numbers">
                    <font style="font-size: 40px;">01 </font> <br> secs
                </div>
                <div class="last">
                    <font style="font-size: 40px;">AM </font>
                </div>
            </div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>
    <div class="main">
        <div class="col-one">
            <div class="set">
                <div class="container">
                    <div class="row">
                        <i class="fas fa-sun"></i>
                        <font>Set Wake up Time</font>
                        <select name="" id="">
                            <option value="">10 AM - 11AM</option>
                        </select>
                    </div>
                    <div class="row">
                        <i class="fas fa-utensils"></i>
                        <font>Set Lunch Time</font>
                        <select name="" id="">
                            <option value="">10 AM - 11AM</option>
                        </select>
                    </div>
                    <div class="row">
                        <i class="fas fa-bed"></i>
                        <font>Set Nap Time</font>
                        <select name="" id="">
                            <option value="">10 AM - 11AM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="greet">
                <h2>GOOD AFTERNOON !!</h2>
            </div>
            <div class="msg">
                <font>Party Time!</font>
            </div>
        </div>
        <div class="col-two">
            <img src="./images/lunch.png" alt="">
            <div class="txt">
                <h2>LET'S HAVE SOME LUNCH !!</h2>
            </div>
        </div>
    </div>
</body>
</html>
